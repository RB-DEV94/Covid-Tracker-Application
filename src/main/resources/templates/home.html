<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
    body {
    background-image : url(/images/ssp.jpg);


    }
    </style>
</head>
<body>
<h1 align="center">Coronavirus Tracker Application</h1>
<p align="center">This application lists the current number of cases reported accross the globe</p>

<div class="card shadow-lg p-3 mb-5 bg-body rounded">

<div class="card-body">
    <h1 class="card-title" align="center" th:text="${totalReportedCases}"></h1>
    <p class="card-text" align="center"><u>Total cases reported as of today</u></p>
    <hr class="my-4">
    <p class="card-text" align="center">
        <span>New Cases reported since previous day:</span>

        <span th:text="${newcases}"></span>

    </p>
</div>
</div>
<div class="container">
<table align="center" class="table table-striped">
    <thead>
    <tr>
    <th scope="col">State</th>
    <th scope="col">Country</th>
    <th scope="col">Total Cases Reported</th>
        <th scope="col">Changes since last day</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="locationstat :  ${locationstats}">
        <td th:text="${locationstat.state}"></td>
        <td th:text="${locationstat.country}"></td>
        <td th:text="${locationstat.lastestTotalCases}">0</td>
        <td th:text="${locationstat.diffprev}">0</td>

    </tr>
    </tbody>
</table>
    </div>
</body>
</html>
